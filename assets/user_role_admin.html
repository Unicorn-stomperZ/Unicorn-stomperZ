<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Website CSS style -->
    <link href="css/user_role_admin.css" rel="stylesheet">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <title>Gestion utilisateur - Attribution des droits</title>
</head>
<body>
<div class="container">
    <div class="row main">
        <div class="main-login main-center">
            <a href="../index.html" class="btn btn-primary">Retour</a>
            <h3>Gestion utilisateur - attribution des droits.</h3>
            <form class="" method="post" action="#">
                <div class="form-group">
                    <label for="userList" class="cols-sm-2 control-label">Utilisateurs : </label>
                    <div class="cols-sm-10">
                        <select class="form-control" name="userList" id="userList" >
                            <option selected="selected">Sélectionner un utilisateur</option>
                            <option value="Thibaudet">Thibaudet Thomas</option>
                            <option value="Maligne">Jean Philippe Maligne</option>
                            <option value="Mabillote">Alexis Mabillote</option>
                            <option value="Guerinot">Nicolas Guerinot</option>
                            <option value="Aissam">Aissam Abaou</option>
                            <option value="grevin">Nicolas Grevin</option>
                        </select>
                    </div>
                </div>

                    <div class="form-group">
                        <label for="userStatus" class="cols-sm-2 control-label">Droits : </label>
                        <div class="cols-sm-10">
                            <select class="form-control" name="userStatus" id="userStatus" >
                                <option selected="selected">Sélectionner un droit</option>
                                <option value="user">User</option>
                                <option value="moderateur">Modérateur</option>
                                <option value="marketting">Marketting</option>
                                <option value="vente">Vente</option>
                                <option value="admin">Admin</option>
                                <option value="super_admin">Super Admin</option>
                            </select>
                        </div>
                    </div>

                <div class="form-group ">
                    <a href="#" id="button" class="btn btn-info btn-lg btn-block login-button">Enregister</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
