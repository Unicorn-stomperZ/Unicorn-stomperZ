                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="categorie" class="col-sm-2 control-label">Catégorie</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <select class="form-control" name="categorie" id="categorie" >

                                <option value="Cat1">Cat1</option>
                                <option value="Cat2">Cat2</option>
                                <option value="Cat3">Cat3</option>
                                <option value="Cat4">Cat4</option>

                        </div>

                    <label for="disponibilite" class="col-sm-2 control-label">Disponibilité</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="checkbox" class="form-control" name="disponibilite" id="disponibilite" checked />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="image" class="col-sm-2 control-label">Photo du produit</label>

                </div>

                    <div class="input-group">
                        <input type="file" class="form-control" name="image" id="image"  placeholder="Choisir une photo pour le produit"/>
                    </div>
                </div>
                </div>


                <div class="form-group ">
                    <button type="button" id="button" class="btn btn-info btn-lg btn-block login-button">Valider la modification</button>
                </div>

<script>
    function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /*loop through a collection of all HTML elements:*/
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain atrribute:*/
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
                /*make an HTTP request using the attribute value as the file name:*/
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                        if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                        if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                        /*remove the attribute, and call this function once more:*/
                        elmnt.removeAttribute("w3-include-html");
                        includeHTML();
                    }
                }
                xhttp.open("GET", file, true);
                xhttp.send();
                /*exit the function:*/
                return;
            }
        }
    }
</script>
<script>
    includeHTML();
</script>
